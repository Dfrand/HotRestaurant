<!DOCTYPE html>
<html>
<head>
	<title>Hot Restaurant</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/5.0.6/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1 class="display-4"><i class="fab fa-gripfire"></i>Hot Restaurant</h1>
			<p class="lead">Make Your Reservation</p>
			<hr class="my-4">
			<p class="lead">
				<a class="btn btn btn-dark" href="reservation.html" role="button"><i class="far fa-calendar-alt"></i> View Tables</a>
				<a class="btn btn btn-dark" href="index.html" role="button"><i class="fas fa-home"></i> Home</a>
	  		</p>
		</div>

		<div class="card">
			<div class="card-header" id="reserved">Table Reservation</div>
				<div class="card-body">
				<form role = "form">
					<div class="form-group">
					    <label for="name">Name</label>
					    <input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
					    <label for="phoneNumber">Phone Number</label>
					    <input type="text" class="form-control" id="phoneNumber">
					</div>
					<div class="form-group">
					    <label for="email">Email</label>
					    <input type="text" class="form-control" id="email">
					</div>
						<div class="form-group">
					    <label for="uniqueID">Unique ID</label>
					    <input type="text" class="form-control" id="uniqueID">
					</div>
					<button type="submit" class="btn btn-dark" id="postbtn">Submit</button>
					</div>
				</form>
			</div>
		</div>
		
		<footer class="footer">
			<div class="container">
				<p>
					<a href="/api/tables">API Table Link</a>
					 | 
					<a href="/api/waitlist">API Waitlist</a>
					 | 
					<a href="https://github.com/Dfrand/HotRestaurant">GitHub Repo</a>
				</p>
			</div>
		</footer>
	</div>
</body>

<script type="text/javascript">
	$("#postbtn").on("click", function (event) {
		event.preventDefault();
		var reserved = {
			name: $("#name").val().trim(),
			phoneNumber: $("#phoneNumber").val().trim(),
			email: $("#email").val().trim(),
			uniqueID: $("#uniqueID").val().trim()
		};

		$.post("/api/new", reserved)
			.then(function (data) {
				console.log(data);
				alert("Adding reservation...");
			});
	});
</script>


<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</html>
